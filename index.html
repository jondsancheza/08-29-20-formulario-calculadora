<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/formulario.css">
</head>
<body>
    <form class="formContact" onsubmit="validarFormulario(event)">
        <div class="camposForm">
            <label for="" >Nombre</label>
            <input type="text" id="inputName">
            <span id="nombreMensaje" class="mensajeAlerta"></span>
        </div>

        <div class="camposForm">
            <label for="" >Apellido</label>
            <input type="text" id="inputLastName">
            <span id="apellidoMensaje" class="mensajeAlerta"></span>
        </div>

        <div class="camposForm">
            <label for="" >Correo</label>
            <input type="email" id="inputEmail">
            <span id="correoMensaje" class="mensajeAlerta"></span>
        </div>

        <div class="camposForm">
            <label for="" >Contrase√±a</label>
            <input type="password" id="inputPassword">
            <span id="passwordMensaje" class="mensajeAlerta"></span>
        </div>

        <div class="camposForm">
            <label for="" >Celular</label>
            <input type="number" id="inputCelular">
            <span id="celularMensaje" class="mensajeAlerta"></span>
        </div>
        <div class="contenedorButton">
           <input type="submit" value="Enviar" class="button"> 
        </div>
        

    </form>
    <script src="assets/js/formulario.js"></script>
</body>
</html>
